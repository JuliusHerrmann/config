#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# applies to all monitors
monitor=,preferred,auto,1
monitor=,addreserved,0,0,46,0

# configure home monitor
monitor=desc:Philips Consumer Electronics Company PHL 346B1C 0x00001604,highrr,1920x-360,1

# configure internal monitor
monitor=eDP-1,preferred,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute programs at first start
# exec-once = waybar & hyprpaper & firefox
exec-once = eww daemon
exec-once = eww open bar
exec-once = hyprpaper
exec-once = pypr
exec-once = udiskie
exec-once = batsignal -n BAT1
exec-once = gammastep -l 49:7

# idle settings
exec-once = swayidle -w timeout 300 'swaylock -f -i /home/julius/Pictures/Wallpapers/daniel-sessler-l-XiTqV2BkA-unsplash.jpg' timeout 600 'systemctl suspend' before-sleep 'swaylock -f -i /home/julius/Pictures/Wallpapers/daniel-sessler-l-XiTqV2BkA-unsplash.jpg'

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,15
# env = GTK_THEME,Catppucin-Mocha-Standard-Teal-dark


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant = neo_qwertz
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 40
    repeat_delay = 250
    # force_no_accel = true

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        clickfinger_behavior = true
        tap-to-click = true
        disable_while_typing = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 3
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(89b4faff)
    col.inactive_border = rgba(1e1e2eaa)
    no_cursor_warps = true
    # blurls=gtk-layer-shell


    layout = master
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    enable_swallow = true
    swallow_regex = "Alacritty"
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    inactive_opacity = 0.85;
    active_opacity = 0.85;
    
    blur {
        enabled = true
        size = 15
        passes = 1
        xray = false
        ignore_opacity = true
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# windowrules
# windowrule = noblur,^(firefox)$ # disables blur for firefox
# windowrule = opacity 1.0 override 1.0 override,^(firefox)$ # disables blur for firefox

$dropterm  = ^(alacritty-scratch)$
windowrule = float,$dropterm
windowrule = workspace special silent,$dropterm
windowrule = center,$dropterm
windowrule = size 65% 70%,$dropterm

$pavu  = ^(pavu-scratch)$
windowrule = float,$pavu
windowrule = workspace special silent,$pavu
windowrule = center,$pavu
windowrule = size 65% 70%,$pavu

# inhibit sleep rules
windowrule = idleinhibit always,^(discord)
windowrule = idleinhibit focus,^(firefox)


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more bind = $mainMod, Return, exec, alacritty
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, q, killactive, 
bind = $mainMod SHIFT, e, exit, 
bind = $mainMod CTRL, p, exec, pcmanfm
bind = $mainMod CTRL, s, exec, spotify --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod CTRL, d, exec, discord --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod CTRL, f, exec, firefox
bind = $mainMod, d, exec, tofi-drun --drun-launch=true
bind = $mainMod, f, fullscreen
bind = $mainMod SHIFT, f, togglefloating, 
bind = $mainMod SHIFT, s, exec, prompt-wl "Shutdown?" "shutdown now" 
bind = ,XF86MonBrightnessUp, exec, xbacklight -inc 5 -fps 30 -time 100
bind = ,XF86MonBrightnessDown, exec, xbacklight -dec 5 -fps 30 -time 100
# bind = $mainMod ALT, l, exec, swaylock -f -i /home/julius/Pictures/Wallpapers/daniel-sessler-l-XiTqV2BkA-unsplash.jpg
bind = $mainMod ALT, l, exec, systemctl suspend
# bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# notification control
bind = CTRL,SPACE,exec,dunstctl close
bind = CTRL SHIFT,SPACE,exec,dunstctl history-pop
bind = CTRL ALT,SPACE,exec,dunstctl close-all
bind = CTRL SHIFT ALT,SPACE,exec,dunstctl context

# rofi stuff
bind = $mainMod , p, exec, pass-menu -- tofi
bind = $mainMod CTRL, e, exec, rofi -show emoji -modi emoji
bind = $mainMod, c, exec, rofi -show calc -modi calc -no-show-match -no-sort
bind = $mainMod CTRL, b, exec, btmenu-wl
bind = $mainMod SHIFT, b, exec, btmenu-wl -d
bind = $mainMod CTRL, w, exec, networkmanager_dmenu


# Scratchpad
bind = $mainMod,s,exec,pypr toggle term
bind = $mainMod,s, bringactivetotop

bind = $mainMod,v,exec,pypr toggle volume
bind = $mainMod,v, bringactivetotop

# Move focus with mainMod + hjkl
bind = $mainMod, h, splitratio, -0.05
bind = $mainMod, l, splitratio, 0.05
bind = $mainMod, k, layoutmsg, cycleprev
bind = $mainMod, j, layoutmsg, cyclenext
# bind = $mainMod, Space, layoutmsg, orientationcycle, "left" "top" "center"
bind = $mainMod, Space, layoutmsg, orientationnext
bind = $mainMod CTRL, k, layoutmsg, addmaster
bind = $mainMod CTRL, j, layoutmsg, removemaster

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod, TAB, layoutmsg, swapwithmaster

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
